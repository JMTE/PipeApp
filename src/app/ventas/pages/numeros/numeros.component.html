<div class="text-layout">
    <h1>
        Pipes Decimales
    </h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas"
        subheader="Ventas netas del año">
        <i class="pi pi-dollar" ></i>
        {{ventasNetas|number:"1.2-2":"es"}} 

        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas brutas"
        subheader="Ventas brutas del año">
       
        {{ventasNetas + ventasNetas*0.21|currency:"EUR":"symbol-narrow":"1.2-2"}} 

        </p-card>
        
    </div>
    <div class="col-4">
        <p-card header="Impuestos"
        subheader="Impuestos del año">
       
        {{porcentaje|percent:"1.2-2"}} 

        </p-card>
        
    </div>
</div>
