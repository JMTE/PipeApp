<div class="text-layout">
    <h1>
        Pipes Personalizados
    </h1>
    <p>
        Pipes creados por el usuario: {{nombre|mayusculas:cambiaMayusculas}}
    </p>

</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
        
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton  icon="pi pi-check" label="Toogle MayÃºsculas" class="p-button-warning mr-1" (click)="cambiaMay()"> </button>
    
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('nombre')" label="Ordenar por nombre" class="mr-1"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('vuela')" label="Vuela" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('color')" label="Por Color" class="mr-1 p-button-danger"></button>

    </div>
</p-toolbar>


<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes |ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th >Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                 
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr >
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela |vuela |titlecase}}</td>
                    <td>{{heroe.color|json}}</td>
                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
